<!DOCTYPE html>
<html>
    <title>NestedList</title>
    <body>
        <ol type="I">
            <li>Item-I</li>
            <dl>
                <ol type="A">
                    <li>Item-I.A</li>
                    <li>Item-I.B</li>
                </ol>
            </dl>
            <dl>
                <dt>
                <ol type="1">
                    <dd>
                    <li>Item-I.B.1</li>
                    <li>Item-I.B.2</li>
                    </dd>
                </ol>
                </dt>  
            </dl>
            <li>Item-II</li>
            <dl>
                <ol type="i">
                    <li>Item-II.i</li>
                    <li>Item-II.ii</li>
                </ol>
            </dl>
            <li>Item-III</li>
            <dl>
                <ol type="A">
                    <li>Item-III.A</li>
                    <dt>
                        <ol type="i">
                            <dd>
                            <li>Item-III.A.i</li>
                            <li>Item-III.A.ii</li>
                            </dd>
                        </ol>
                    </dt>
                    <li>Item-III.B</li>
                </ol>
            </dl>
        </ol>
        
    </body>
</html>
