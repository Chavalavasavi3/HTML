<!DOCTYPE html>
<html>
    <head>
        <title>NestedList</title>
    </head>
    <body>
        <h2>Vehicles Category</h2>
        <ol>
            <li>Two-Wheeled</li>
            <dl>
                <ul type="square">
                    <li>Scooter</li>
                    <li>Bicycle</li>
                    <li>Bike</li>
                </ul>
            </dl>
            <li>Three-Wheeled</li>
            <dl>
                <ul type="square">
                    <li>Auto Rickshaw</li>
                </ul>
            </dl>
            <li>Four-Wheeled</li>
            <dl>
                <ul type="square">
                    <li>Car</li>
                    <li>Mini-Bus</li>
                </ul>
            </dl>
        </ol>
    </body>
</html>
