<!DOCTYPE html>
<html>
    <head><title>Register Form</title></head>
    <body>
        <h1>REGISTRATION</h1>
        <table>
            <tr>
                <td>Name::</td>
                <td><input type="text" id="name"><br></td>
            </tr>
            <tr>
                <td>Password::</td>
                <td><input type="password" id="pwd"><br></td>
            </tr>
            <tr>
                <td> Email-ID::</td>
                <td><input type="email" id="email-id"><br></td>
            </tr>
            <tr>
                <td>Phone Number::</td>
                <td><input type="number" id="phn" maxlength="10"><br></td>
            </tr>
            <tr>
                <td>Gender::</td>
                <td><input type="radio" id="gen">Male
                <input type="radio" id="gen">Female<br></td>
            </tr>
            <tr>
                <td>Date of Birth::</td>
                <td><input type="date" id="dob"><br></td>
            </tr>
            <tr>
                <td>Languages Known::</td>
                <td>
                <input type="checkbox" id="lk">English<br>
                <input type="checkbox" id="lk">Telugu<br>
                <input type="checkbox" id="lk">Hindi<br>
                <input type="checkbox" id="lk">Urdu<br>
                </td>
            </tr>
            <tr>
                <td>Address::</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td rowspan="2" align="centre"><input type="submit" value="Register">
                <input type="reset" value="cancle"></td>
            </tr>
        </table>
    </body>
</html>
